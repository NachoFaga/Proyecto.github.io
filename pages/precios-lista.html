    <h2 class="soli">Solicitud de lista de precios</h2>
    <form class="row g-3 needs-validation" id="formulario" novalidate>
        <div class="soli">
          <label for="validationTooltip01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
          <div class="valid-tooltip">
          </div>
        </div>
        <div class="soli">
          <label for="validationTooltip02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationTooltip02" value="Otto" required>
          <div class="valid-tooltip">
          </div>
        </div>
        <div class="soli2">
          <label for="validationTooltipUsername" class="form-label">E-Mail</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
            <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
            <div class="invalid-tooltip">
            Porfavor coloque un correo valido.
            </div>
          </div>
        </div>
        <div class="soli2">
          <label for="validationTooltip03" class="form-label">Localidad</label>
          <input type="text" class="form-control" id="validationTooltip03" required>
          <div class="invalid-tooltip">
            Porfavor indique su localidad/ciudad.
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
